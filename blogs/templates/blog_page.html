{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}
    blog {{ blog.id }}
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row g-5">
                <div class="p-3 border"
                    style="background-color: gold; text-align: center; margin-top: 80px; border-radius: 40px">
                    <h3>{{ blog.id }}. {{ blog.title }}</h3>
                </div>
                <div class="p-3 border"
                    style="background-color: bisque; margin-top: 80px; border-radius: 10px">
                    <h5>{{ blog.content }}</h5>
                </div>
            </div>
        </div>
        {% buttons %}
            <button type="submit" name="all_blogs" value="{{ blog.id }}"
                    class="btn btn-primary offset-md-1"
                    style="position: absolute; top: 50px; right: 50px;">
                View all blogs
            </button>
            <button type="submit" name="edit_blog" value="{{ blog.id }}"
                    class="btn btn-primary offset-md-1"
                    style="position: absolute; top: 100px; right: 50px;">
                Rewrite blog
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
